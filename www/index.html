<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-sanitize.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lunr.js/0.5.9/lunr.min.js"></script>
    <script src="js/app.js"></script>

  </head>
  <body ng-app="starter" ng-controller="searchController">

    <ion-pane>
      <ion-header-bar class="bar-calm">
        <h1 class="title">Article Search</h1>
      </ion-header-bar>
      <ion-header-bar class="bar-subheader item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input id="searchInput" type="search" placeholder="Enter your search query" ng-model="searchQuery">
          <i ng-if="searchQuery.length > 0" ng-click="clearSearch()" class="icon ion-close"></i>
        </label>
        <button ng-click="doSomething()" class="button button-calm button-clear">Search</button>
      </ion-header-bar>

      <ion-content class="has-subheader">
        <ion-list>
          <ion-item ng-repeat="article in results" item="article" >
            <h1 ng-bind-html="article.headline" class="item item-divider">{{article.title}}</h1> 
            <div ng-bind-html="article.id" dynamic="article.content">{{article.content}}</div>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
